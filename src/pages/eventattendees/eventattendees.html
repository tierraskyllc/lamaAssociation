<ion-header>

  <ion-navbar>
    <ion-title>Event Attendees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    
    <div>
        <ion-row *ngIf="!(items.length > 0)">
            <ion-col width="100%" align="center">
                <h3>No One Has SignedIn For This Event</h3>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="(items.length > 0)">
            <ion-col align="left" col-6>
            <h4>Attendee's Information</h4>
            </ion-col>
            <ion-col align="center" col-6>
            <h4>Date & Time</h4>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of items">
            <ion-col align="left" col-6 style="color: #FCD736;">
            {{item["first_name"]}}&nbsp;{{item["last_name"]}}
            <br>
            {{item["title"]}}
            <br>
            {{item["chapter_name"]}}
            </ion-col>
            <ion-col align="center" col-6 style="color: #FCD736;">
                {{item["dttm_signedin"]}}
            </ion-col>
        </ion-row>
    </div>
</ion-grid>
</ion-content>
