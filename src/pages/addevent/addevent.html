<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <div class="form">
          {{ data.error }}
          <form [formGroup]="addEventForm">
              <ion-row>
                  <ion-col>
                    <ion-item no-padding color="accent">
                      <ion-label floating>Event Title</ion-label>
                      <ion-input type="text" formControlName="title"></ion-input>
                    </ion-item>
                    <ng-container *ngFor="let validation of validation_messages.title">
                      <div class="error-message" *ngIf="addEventForm.get('title').hasError(validation.type) && (addEventForm.get('title').dirty || addEventForm.get('title').touched || submitAttempt)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      <ion-item no-padding color="accent">
                        <ion-label floating>Event Description</ion-label>
                        <!--ion-input type="text" formControlName="description"></ion-input-->
                        <ion-textarea formControlName="description" rows="5"></ion-textarea>
                      </ion-item>
                      <ng-container *ngFor="let validation of validation_messages.description">
                        <div class="error-message" *ngIf="addEventForm.get('description').hasError(validation.type) && (addEventForm.get('description').dirty || addEventForm.get('description').touched || submitAttempt)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <ion-item no-padding color="accent">
                        <ion-label floating>Event Start Date and Time</ion-label>
                        <ion-datetime formControlName="start_dttm" displayFormat="MMM DD, YYYY h:m A" pickerFormat="MMM DD YYYY h m A" min="{{ data.currentyear }}" max="{{ data.nextyear }}" custom-datetime></ion-datetime>
                      </ion-item>
                      <ng-container *ngFor="let validation of validation_messages.start_dttm">
                        <div class="error-message" *ngIf="addEventForm.get('start_dttm').hasError(validation.type) && (addEventForm.get('start_dttm').dirty || addEventForm.get('start_dttm').touched || submitAttempt)">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col>
                        <ion-item no-padding color="accent">
                          <ion-label floating>Event End Date and Time</ion-label>
                          <ion-datetime formControlName="end_dttm" displayFormat="MMM DD, YYYY h:m A" pickerFormat="MMM DD YYYY h m A" min="{{ data.currentyear }}" max="{{ data.nextyear }}" custom-datetime></ion-datetime>
                        </ion-item>
                        <ng-container *ngFor="let validation of validation_messages.end_dttm">
                          <div class="error-message" *ngIf="addEventForm.get('end_dttm').hasError(validation.type) && (addEventForm.get('end_dttm').dirty || addEventForm.get('end_dttm').touched || submitAttempt)">
                            {{ validation.message }}
                          </div>
                        </ng-container>
                      </ion-col>
                    </ion-row>
          </form>
        </div>
    </ion-grid>
</ion-content>
