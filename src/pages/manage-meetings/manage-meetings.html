<ion-header>

        <ion-navbar>
          <ion-title>Manage Meetings</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
          <ion-grid>
              <ion-row *ngIf="data.cancreatemeeting">
                  <ion-col width="100%" align="center">
                      <ion-buttons end><button style="background: transparent;" (click)="addMeeting()"><ion-icon color="secondary" name="add-circle" style="zoom:2;"></ion-icon></button></ion-buttons>
                  </ion-col>
              </ion-row>
              <ion-row *ngIf="!(items.length > 0)">
                <ion-col width="100%" align="center">
                    <h3>There are no upcoming meetings.</h3>
                </ion-col>
              </ion-row>
              <ion-row *ngFor="let item of items">
                  <ion-col>
                    <ion-row><ion-col></ion-col></ion-row>
                    <ion-row>
                        <ion-col style="border: thin solid #FCD736; border-radius: 8pt;">
                            <ion-grid>
                                <ion-row>
                                    <ion-col col-6><ion-label style="color: red;" *ngIf="item['request_status']=='Rejected'">Meeting Request Rejected</ion-label><ion-label style="color: red;" *ngIf="item['request_status']!='Rejected' && item['request_status']!='Approved'">Pending Approval</ion-label></ion-col>
                                    <ion-col (click)="openMeetingAttendees(item['id'])" col-1>
                                        <ion-buttons *ngIf="item['request_status']=='Approved'"><button style="background: transparent;"><ion-icon color="secondary" name="people" style="zoom:1.3;"></ion-icon></button></ion-buttons>
                                    </ion-col>
                                    <ion-col (click)="openMeetingAttendees(item['id'])" col-1></ion-col>
                                    <ion-col (click)="openSignIn(item['id'])" col-1>
                                        <ion-buttons *ngIf="item['request_status']=='Approved'"><button style="background: transparent;"><ion-icon color="secondary" name="qr-scanner" style="zoom:1.3;"></ion-icon></button></ion-buttons>
                                    </ion-col>
                                    <ion-col (click)="openSignIn(item['id'])" col-1></ion-col>
                                    <ion-col col-1>
                                        <ion-buttons><button (click)="openMeeting(item['id'])" style="background: transparent;"><ion-icon color="secondary" name="open" style="zoom:1.3;"></ion-icon></button></ion-buttons>
                                    </ion-col>
                                    <ion-col (click)="openMeeting(item['id'])" col-1></ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col col-9 style="color: #FCD736;" align="left">{{item["title"]}}</ion-col>
                                    <ion-col col-3 style="color: #FCD736;" align="center">{{item["start_dttm"]}}</ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col col-12 style="color: #FCD736;" align="left">{{item["venue_city"]}},&nbsp;&nbsp;{{item["venue_state"]}},&nbsp;&nbsp;{{item["venue_country"]}}</ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
          </ion-grid>
      </ion-content>
