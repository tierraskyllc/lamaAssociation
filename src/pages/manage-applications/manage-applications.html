<ion-header>

  <ion-navbar>
    <ion-title>Manage Applications</ion-title>
    <ion-buttons end><button style="background: transparent;" (click)="presentActionSheet()"><ion-icon name="construct" style="zoom:1.3;"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col width="100%" align="center">
                <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="search()"></ion-searchbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width="100%" align="center">
                <h3>Pending Applications</h3>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col align="left" col-7>
              <h4>Applicant Name</h4>
            </ion-col>
            <ion-col align="center" col-3>
              <h4>Date</h4>
            </ion-col>
            <ion-col align="center" col-2>
              <h4>View</h4>    
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of items">
            <ion-col align="left" col-7 style="color: #FCD736;">
              {{item[1]}}
            </ion-col>
            <ion-col align="center" col-3 style="color: #FCD736;">
              {{item[2]}}
            </ion-col>
            <ion-col align="center" col-2>
                <ion-buttons end><button style="background: transparent;" (click)="openApplication(item[0])"><ion-icon color="secondary" name="open" style="zoom:1.3;"></ion-icon></button></ion-buttons>
            </ion-col>
        </ion-row>
    </ion-grid>
  
</ion-content>
