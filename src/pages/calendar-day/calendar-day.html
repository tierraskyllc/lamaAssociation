<ion-header>

    <ion-navbar>
      <ion-title>Calendar {{ data.selecteddate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
        <div>
            <ion-row *ngFor="let item of data.items">
                <ion-col col-12>
                  <ion-grid style="border-style: solid; border-color: #FCD736; border-radius: 15px; border-width: 1px;">
                      <ion-row>
                          <ion-col>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col col-10 style="color: #FCD736;">
                            {{ item['type'].toUpperCase() }}:&nbsp;{{ item['title'] }}
                          </ion-col>
                          <ion-col align="center" col-2>
                              <ion-buttons end><button style="background: transparent;" (click)="openEvent(item['type'], item['id'])"><ion-icon color="secondary" name="open" style="zoom:1.3;"></ion-icon></button></ion-buttons>
                          </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col col-10 style="color: #FCD736;">
                              <span>From:&nbsp;{{ item['start_dttm'] }}&nbsp;<br>To:&nbsp;{{ item['end_dttm'] }}</span>
                          </ion-col>
                          <ion-col col-2>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
  </ion-content>
