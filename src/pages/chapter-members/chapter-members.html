<ion-header>
  <ion-navbar>
    <ion-title>Chapter Members</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col
        width="60%"
        style="text-align: center; color: #FCD736; font-weight: bold;"
      >
        Member
      </ion-col>

      <ion-col
        width="20%"
        style="text-align: center; color: #FCD736; font-weight: bold;"
      >
        Miles (YTD)
      </ion-col>

      <ion-col
        width="20%"
        style="text-align: right; color: #FCD736; font-weight: bold;"
      >
        Share Location
      </ion-col>




    </ion-row>

    <ion-list>
      <ion-item *ngFor="let item of items">



        <ion-avatar item-start><img images-filter [src]="" /></ion-avatar>

        <ion-label item-title  text-wrap>{{ item["first_name"] }} {{ item["last_name"] }}</ion-label>

        <ion-label item-title>{{ item["miles"] }}</ion-label>

        <ion-toggle checked="false"></ion-toggle>


      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
