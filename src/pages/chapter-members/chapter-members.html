<ion-header>
  <ion-navbar>
    <ion-title>Chapter Members</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
<ion-list radio-group>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Events</ion-label>
        <ion-radio value="events_miles" checked></ion-radio>
      </ion-item>
    </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>Miles</ion-label>
          <ion-radio value="miles" unchecked></ion-radio>
        </ion-item>
      </ion-col>
  </ion-row>
</ion-list>

    <ion-row style="">
      <ion-col width="75%" style="text-align: center; color: #FCD736; font-weight: bold;">
        Member's Name
      </ion-col>
      <ion-col width="25%" style="text-align: center; color: #FCD736; font-weight: bold;">
        Miles (Year to Date)
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of items">
      <ion-col width="75%" style="text-align: left; color: #FCD736;">
        {{ item["first_name"]}}&nbsp;{{item["last_name"] }}
      </ion-col>
      <ion-col width="25%" style="text-align: center; color: #FCD736;">
        {{ item["miles"] }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
