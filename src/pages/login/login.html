<ion-header>
  <ion-navbar>
    <ion-title>member login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!--Logo-->
        <div class="logo">
          <img src="assets/images/logo/lamaHandsRoundCornersLogo.png">
        </div>
        <!--End logo-->
      </ion-col>
    </ion-row>

    <div class="form">
      <!--Form-->
      <form [formGroup]="loginForm">

        <ion-row>
          <ion-col>
            <div>
              <!---Input field Email-->
              <ion-item no-padding color="accent">
                <ion-label floating>
                  <ion-icon name="mail"></ion-icon>Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

            <div>
              <!---Input field Password-->
              <ion-item no-padding color="accent">
                <ion-label floating>
                  <ion-icon name="key"></ion-icon>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>

            <!---Join Us button-->
            <button ion-button float-right default-button (click)="joinUsPage()">join us</button>

            <!---Login button-->
            <button ion-button float-right default-button (click)="login()">login</button>

          </ion-col>

          <!---Share Section-->
          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 social>
            <!---Facebook button-->
            <button ion-button color="facebook" (click)="onEvent('onFacebook')">Facebook</button>
            <!---Twitter button-->
            <button ion-button color="twitter" (click)="onEvent('onTwitter')">Twitter</button>
            <!---Google button-->
            <button ion-button color="google" (click)="onEvent('onGoogle')">Google</button>
            <!---Pinterest button-->
            <button ion-button color="pinterest" (click)="onEvent('onPinterest')">Pinterest</button>
          </ion-col>
          <!---End Share Section-->
        </ion-row>
      </form>
      <hr>
      <ion-row nowrap justify-content-center>
        <ion-col>
          <ion-item>
            <button ion-button (click)="profilePage()">profilePage</button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <button ion-button (click)="applicationPage()">applicationPage</button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <button ion-button (click)="eventsPage()">eventsPage</button>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
