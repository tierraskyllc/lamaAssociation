<ion-header>
  <ion-navbar>
    <ion-title>Member Application</ion-title>
    <ion-buttons end>
      <button>Export to PDF </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row padding>
          <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <!--Logo-->
            <div class="logo">
              <img src="assets/images/logo/lamaHandsRoundCornersLogo.png">
            </div>
            <!--End logo-->
          </ion-col>
        </ion-row>

        <div class="form">
          <!--Form-->
          <form [formGroup]="applicationForm">

          </form>
        </div>
  </ion-grid>

</ion-content>
