<ion-header>
  <ion-navbar  hideBackButton>
    <ion-title>Sign Up Success</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="content">
    <ion-grid no-padding>
      <ion-row>
        <ion-col style="text-align: center; vertical-align:middle; color: red; font-weight: bold;">
          NEXT STEPS:
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: left; vertical-align:middle; font-size: larger;">
            <p style="color: #FCD736;">1.  Please check your emails.  You should receive a verification email shortly from support@tierrasky.com</p>
        </ion-col>
      </ion-row>
      <ion-row><ion-col></ion-col></ion-row>
      <ion-row>
          <ion-col style="text-align: left; vertical-align:middle; font-size: larger;">
              <p style="color: #FCD736;">2.  Click verification link.</p>
          </ion-col>
      </ion-row>
      <ion-row><ion-col></ion-col></ion-row>
      <ion-row>
          <ion-col style="text-align: left; vertical-align:middle; color: #FCD736; font-size: larger;">
            3.  Then
            <a (click)="loginPage()" style="color: green; font-weight: bold;">CLICK HERE</a>
            to login.
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
