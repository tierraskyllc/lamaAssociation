<ion-header>
  <ion-navbar>
    <ion-title>Sign Up Success</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header">
  <div id="content">
    <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <ion-card text-center>
              <div card-image>
                <hr><h2 card-title>{{member.titleHeader}}</h2>
              </div>
              <ion-card-content>
                <!-- <ion-card-title>
                  <h1 card-subtitle>{{member.title}}</h1>
                </ion-card-title> -->
                <p card-body-text>{{member.signUpMessageA}}</p>
                <button ion-button default-button medium (click)="loginPage()">CLICK HERE</button>
                <p card-body-text>{{member.signUpMessageB}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
